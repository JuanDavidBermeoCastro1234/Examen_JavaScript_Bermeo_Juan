<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recetario App</h1>
            <p>Gestiona tus recetas favoritas</p>
        </header>

        <div class="controls">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Buscar receta...">
                <button id="searchBtn">Buscar</button>
                
                <select id="categoryFilter">
                    <option value="">Todas las categorías</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Postre">Postre</option>
                </select>
                
                <select id="difficultyFilter">
                    <option value="">Todos los niveles</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Medio">Medio</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>
            
            <button id="addRecipeBtn" class="btn-primary">Añadir Receta</button>
        </div>

        <div id="recipesContainer" class="recipes-grid"></div>
    </div>

    <!-- Modal para añadir/editar recetas -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Receta</h2>
            
            <form id="recipeForm">
                <input type="hidden" id="recipeId">
                
                <div class="form-group">
                    <label for="recipeName">Nombre de la receta*</label>
                    <input type="text" id="recipeName" required>
                </div>
                
                <div class="form-group">
                    <label for="ingredients">Ingredientes* (separados por comas)</label>
                    <textarea id="ingredients" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="instructions">Instrucciones*</label>
                    <textarea id="instructions" rows="5" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="prepTime">Tiempo preparación (min)*</label>
                        <input type="number" id="prepTime" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="portions">Porciones*</label>
                        <input type="number" id="portions" min="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Categoría*</label>
                        <select id="category" required>
                            <option value="">Seleccione...</option>
                            <option value="Desayuno">Desayuno</option>
                            <option value="Almuerzo">Almuerzo</option>
                            <option value="Cena">Cena</option>
                            <option value="Postre">Postre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">Dificultad*</label>
                        <select id="difficulty" required>
                            <option value="">Seleccione...</option>
                            <option value="Fácil">Fácil</option>
                            <option value="Medio">Medio</option>
                            <option value="Difícil">Difícil</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
